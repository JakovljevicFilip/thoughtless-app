version: "3.9"

services:
  thoughtless-fe:
    build:
      context: .
      dockerfile: ./docker/Dockerfile
      args:
        NODE_ENV: production
    environment:
      - NODE_ENV=production
    networks:
      - thoughtless
      - traefik_proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`thoughtless.grozdan.app`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls.certresolver=le"
      - "traefik.http.middlewares.redirect-https.redirectscheme.scheme=https"
      - "traefik.http.routers.frontend-http.rule=Host(`thoughtless.grozdan.app`)"
      - "traefik.http.routers.frontend-http.entrypoints=web"
      - "traefik.http.routers.frontend-http.middlewares=redirect-https"

networks:
  thoughtless:
    external: true
  traefik_proxy:
    external: true
